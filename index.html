<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facial Expression</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
</head>

<body>
    <!-- https://pixabay.com/vectors/search/facial%20expression/ -->
    <div class="container">
        <div id="getface" class="face smile">
            
        </div>
        <h2>Choose the expression</h2>
        <div class="buttons">
            <button class="btn active" value="smile">Smile</button>
            <button class="btn" value="sad">Sad</button>
            <button class="btn" value="laugh">Laugh</button>
            <button class="btn" value="worried">Worried</button>
            <button class="btn" value="confused">Confused</button>
            <button class="btn" value="love">Love</button>
            <button class="btn" value="wink">Wink</button>
            <button class="btn" value="shocked">Shocked</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
